sudo: required
services:
  - docker
language: python
env:
  - DOCKERFILE=test/integration/Dockerfile.ubuntu
  - TOKENV=py24
  - TOXENV=py26
  - TOXENV=py27
  - TOXENV=py34
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python2.4
before_install:
  - docker pull ubuntu:12.04
install:
  - pip install tox PyYAML Jinja2 sphinx
script:
- if test x"$TOKENV" != x'py24' ; then  tox ; fi
- if test x"$TOKENV" = x'py24' ; then python2.4 -V && python2.4 -m compileall -fq -x 'module_utils/(a10|rax|openstack|ec2|gce).py' lib/ansible/module_utils ; fi
  #- make -C docsite all
- source ./hacking/env-setup && cd test/integration/ && make test_var_precedence
- cd /ansible/test/integration && docker build -t ansible/ubuntu:latest .
- docker run --name ansible_test -t -v $PWD:/ansible ansible/ubuntu:latest /bin/bash -c 'cd /ansible/ && source ./hacking/env-setup && cd /ansible/test/integration && make non_destructive && make destructive'
#- make non_destructive
after_success:
  - coveralls
